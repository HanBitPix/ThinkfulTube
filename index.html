<!DOCTYPE html>
<html lang="en"> 
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Thinkful Tube</title>
  <script
          src="https://code.jquery.com/jquery-3.2.1.min.js"
          integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
          crossorigin="anonymous"></script>
  <link href="index.css" rel="stylesheet" type="text/css" />
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
  <header>
    <h1>Thinkful Tube</h1>
    <form action="#" name="youtube-search" class="js-search-form">
      <label for="search-videos">Search for YouTube Videos by Title</label>
      <input aria-label="search by title" placeholder="search by title" class="block js-query" type="text">
      <button class="search block" type="submit">Submit</button>
    </form>
  </header>

  <main role="main" class="js-search-results" aria-live="assertive" hidden>
   
  </main>
  
  <script src="index.js"></script>
</body>
</html>
